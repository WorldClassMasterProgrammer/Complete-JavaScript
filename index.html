<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Hello World");
      document.write("Hello World" + "<br>");

      let userOneValue = prompt("User Input Data One");
      let userTwoValue = prompt("User Input Data One");

      userOneValue = parseInt(userOneValue + "br");
      userTwoValue = parseInt(userTwoValue + "br");

      const Result = userOneValue + userTwoValue;
      const ResultTwo = userOneValue - userTwoValue;

      document.write("Output added:" + Result + "<br>");
      document.write("Output subtraction:" + ResultTwo + "<br>");
    </script>
  </body>
</html>
